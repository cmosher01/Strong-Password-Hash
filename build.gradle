plugins {
    id 'maven-publish'
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'java'
apply plugin: 'application'

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: 'latest.release'
    testImplementation group: "org.junit.jupiter", name: "junit-jupiter-api", version: 'latest.release'
    testRuntime group: "org.junit.jupiter", name: "junit-jupiter-engine", version: 'latest.release'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

group = 'nu.mine.mosher.security.password'
version = '1.0.0'
mainClassName = 'nu.mine.mosher.security.password.StrongHash'
sourceCompatibility = '1.8'
